baseURL: "https://jeremyking.co/"
title: "My Engineering Portfolio"
theme: ["github.com/adityatelange/hugo-PaperMod"]
languageCode: "en-us"

# This enables the mounting feature
module:
  imports:
    - path: "github.com/adityatelange/hugo-PaperMod"
    # MOUNTING YOUR 4004 REPO
    - path: "github.com/jking323/intel-4004-recreation"
      disable: false
      mounts:
        # Mount the 'docs' folder from the 4004 repo into your site's content
        - source: "docs"
          target: "content/projects/4004" 
        # Optional: Mount images if you have them in the repo
        - source: "images"
          target: "static/images/4004"

menu:
  main:
    - identifier: blog
      name: Blog (Updates)
      url: /blog/
      weight: 10
    - identifier: projects
      name: Projects (Docs)
      url: /projects/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 30

params:
  defaultTheme: dark
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  
  # The "Profile" Mode (Your Landing Page)
  profileMode:
    enabled: true
    title: "Hi, I'm Jeremy King"
    subtitle: "Computer Engineer | Embedded Systems | Vintage Hardware"
    description: "Welcome to my lab notebook. Here I document my work on system integration, PDP-11 recreation, and tube amplifiers."
    buttons:
      - name: Read the Blog
        url: /blog
      - name: View Projects
        url: /projects

  # Social Icons (GitHub, etc.)
  socialIcons:
    - name: github
      url: "https://github.com/YOUR-USERNAME"

# CloudCannon config for Hugo portfolio
source: content
collections_config:
  blog:
    path: content/blog
    name: Blog Posts
    description: Updates and engineering notes
    output: true
    _enabled_editors:
      - content
      - visual
    _inputs:
      title:
        type: text
      date:
        type: datetime
      draft:
        type: switch
      tags:
        type: multiselect
        options:
          values:
            - embedded-systems
            - fpga
            - 4004-recreation
            - vintage-electronics
            - automotive
      summary:
        type: textarea
        
  projects:
    path: content/projects
    name: Project Documentation
    description: Technical project documentation
    output: true
    filter:
      exclude:
        - "4004/**"  # This is mounted from external repo
    _enabled_editors:
      - content
      - visual
    _inputs:
      title:
        type: text
      date:
        type: datetime
      draft:
        type: switch
      summary:
        type: textarea

# Data editing
data_config:
  authors:
    path: data/authors.yml
    
# Build configuration  
_inputs:
  image:
    type: image
    comment: Upload or select an image
  tags:
    type: multiselect
  draft:
    type: switch
    comment: Hide this content in production
    
# Editor settings
_editables:
  content:
    bold: true
    italic: true
    bulletedlist: true
    numberedlist: true
    code: true
    link: true
    table: true
